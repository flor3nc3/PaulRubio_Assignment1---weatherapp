<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="styles.css"> <!-- Link to CSS -->
</head>
<body>
  <div id="weatherApp">
    <h1>Weather App</h1>
    <p>This application allows users to check the weather conditions in various cities. It solves the need for quick access to weather information by providing real-time data fetched from a weather API.</p>
    <div class="input-container">
      <input type="text" id="cityInput" placeholder="Enter city" required>
      <button id="getWeatherBtn">Get Weather</button>
    </div>
    <button id="showFavoritesBtn">Show Favorites</button>
    
    <div id="weatherDisplay" class="weather-display"></div>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
